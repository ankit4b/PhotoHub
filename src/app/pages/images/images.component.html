<div
  class="image-container"
  cdkDropList
  (cdkDropListDropped)="dropImage($event)"
>
  <div *ngFor="let image of image_urls" cdkDrag>
    <img class="image" [src]="image" [alt]="image" />

    <ng-template cdkDragPreview>
      <img class="image-preview" [src]="image" [alt]="image" />
    </ng-template>
  </div>
</div>
